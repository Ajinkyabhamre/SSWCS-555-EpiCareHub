name: CI

# Triggers
on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

# Jobs
jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      # Set up Node.js with npm caching
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      # Install dependencies and run tests
      - name: Install dependencies
        working-directory: Frontend
        run: npm install

      - name: Run tests
        working-directory: Frontend
        run: npm test

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: frontend-tests

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      # Set up Node.js with npm caching
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      # Create backend .env for tests
      - name: Create backend .env for tests
        working-directory: Backend
        run: |
          echo "MONGODB_URI=mongodb://localhost:27017/epicarehub-test" >> .env
          echo "SESSION_SECRET=test-session-secret" >> .env
          echo "PYTHON_API_URL=http://localhost:8000" >> .env
          echo "PORT=3000" >> .env
          echo "NODE_ENV=test" >> .env

      # Install dependencies and run tests
      - name: Install dependencies
        working-directory: Backend
        run: npm install

      - name: Run tests
        working-directory: Backend
        env:
          NODE_ENV: test
        run: npm test
